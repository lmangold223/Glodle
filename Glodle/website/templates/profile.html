{% extends 'base.html' %}
{% block title %}Stats{% endblock %}
{% block content %} 


<!-- site content -->
<div class="row justify-content-center">
    <div class="col-md-8">

        <!---displays username with profile picture -->
        <h2 class="h3"> {{user.username }} <span> <img src="static/files/{{user.profile_pic}}" alt ="user profile pic" width="40" height="40"> </span></h3>

        <h2 class="h3">Change profile picture</h4>


        <!---form to upload profile picture -->
        <form method="POST" enctype="multipart/form-data">
            {{ form.csrf_token }}
            {{ form.file }}
            {{ form.submit }}
        </form>
            
       
    </div>


{% endblock %}
